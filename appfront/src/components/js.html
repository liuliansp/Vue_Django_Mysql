<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="app">
    姓:<input v-model="firstname">
    名:<input v-model="lastname">
    <div>{{ fullname }}</div>
    <div>{{ count }}</div>
  </div>
</body>
<script>
  new Vue(
      {
          el:'#app',
          data: {
              firstname:'',
              lastname:'',
              count:0
          },  <!--计算属性computed-->
         computed:{
              fullname:function () {
                  return this.firstname+this.lastname


              }
         },

          <!--监听属性-->
         watch:{
                  fullname: function () {
                      this.count ++
                  }

             }

      }
  )
</script>
</html>
