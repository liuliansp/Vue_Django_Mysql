<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="app">
<!--事件绑定试用@ 原型v-on:
    属性绑定 : 原型 v-bind:
    双向绑定 v-model
 -->
    <div :title="title" @click="change">{{ message }}</div>
    <p>{{ message }}</p>
    <input type="text" v-model="message">
  </div>
</body>
<script>
  new Vue(
      {
          el:'#app',
          data: {
              message:'hello world',
              title:'点击会改变'
          },
          methods:{
              change:function () {
                  this.message="xixixi"

              }
          }

      }
  )
</script>
</html>
