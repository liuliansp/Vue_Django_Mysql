<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

  <div id="app">
    <div v-if="show">{{ msg }}</div>
    <button @click="change">隐藏</button>

    <ul>
      <li v-for="(item,index) of list " :key=index>{{ item }}</li>
    </ul>
  </div>
</body>
<script>
  new Vue({
          el:'#app',
          data: {
              msg:'hello',
              list:[1,2,3],
              show:true
          },
          methods:{
              change:function () {
                  this.show=!this.show
              }
          }


  })
</script>
</html>
